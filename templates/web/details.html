{% load static %}
{% block details %}
    <div class="title_priority">
        <div class="title"><h1>{{ post.title }}</h1></div>
        <div class="priority">{{ post.priority.title }}</div>
    </div>
    <div class="date_author">
        <div class="date">{{ post.created }}</div>
        <div class="author">{{ post.author }}</div>
    </div>
    <div class="text">{{ post.content }}</div>
    <div class="add">
        <a href="edit.html" >Edytuj</a>
    </div>
{% endblock %}
