<div class="pagination">
    <div class="pages">
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}" class="paging">Previous</a>
        {% endif %}
        {{ page.number }}/{{ page.paginator.num_pages }}
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}" class="paging">Next</a>
        {% endif %}
    </div>
</div>
