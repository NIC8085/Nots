{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "css/style-add.css" %}">
</head>
<body>
    <nav>
        <a href=".." class="name">Nots<i class="bi bi-journal-text"></i></a>
        <!--  <h1 class="link"><a>Stona główna</a></h1>  -->
        <!--  <i class="bi bi-brightness-high"></i>  -->
    </nav>
    <main>
        <form method="post" class="form-group">
            {% csrf_token %}
            <div class="title_container">
                <h1>Title</h1>
                {{ form.title }}
            </div>
            <div class="author_container">
                <h1>Author</h1>
                {{ form.author }}
            </div>
            <div class="options">

                <div class="priority_container">
                    Priority
                    {{ form.priority }}
                </div>
            </div>
            <div class="text_containter">
                {{ form.content }}
            </div>
            <div class="add_container">
                <button>Add</button>
                <a href=".." class="cancel" style="color: #ff5858">Cancel</a>
            </div>
        </form>
    </main>
</body>
</html>
