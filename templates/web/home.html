{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
</head>
<body>
    <nav>
        <a href="index.html" class="name">Nots<i class="bi bi-journal-text"></i></a>
        <!--  <h1 class="link"><a>Stona główna</a></h1>  -->
        <i class="bi bi-brightness-high"></i>
    </nav>
    {% block settings %}{% endblock %}
    <main>
        {% block note %}{% endblock %}
        {% for note in object_list %}
            <a href="details.html" class="note">
                <div class="note">
                    <div class="note_name">{{ note.title }}</div>
                    <div class="note_text">{{ note.content }}</div>

                    <div class="note_priority" style="color: {{ note.priority.color }};">{{ note.priority.shortcut }}</div>
                    <div class="note_date">{{ note.created }}</div>
                </div>
            </a>
        {% endfor %}
    </main>
</body>
</html>
